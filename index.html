    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVID-19 Campaign</title>
        <meta name="description" content="Campaign about COVID-19">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scaleable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="//cdn.8thwall.com/web/aframe/8frame-1.0.3.min.js"></script>
        <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
        <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
        <script async src="https://apps.8thwall.com/xrweb?appKey=gSjKcJppgoy59lPDyZ4qRp6ImSehJ9ApKbUJsLZVHc5Ilx26f4E3nndTKGzXRF81cQOT4U"></script>
        <script src="js/photomode.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/preloader.css">

        <link rel="stylesheet" href="css/photomode.css">


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="scanIdText">
            <div class="container">
                <h4 id="instruction" class="text-white text-center pt-5 font-weight-bold"></h4>
                <div id="illus-wrapper">
                    
                </div>
                <p id="powered" class="text-white text-center align-text-bottom pb-5">Powered by SHINTAVR dan Rumah Millenial</p>
                <button class="btn btn-outline-primary pt-3 pb-3 btn-block h4" onclick="closeInstruction()">Saya mengerti!</button>
            </div>
        </div>

        <div id="photoModeContainer" style="display: none">
            <img id="photoModeImage">
            <div id="flash"></div>
            <div id="shutterButton"></div>
            <div id="copy"><p>Hold image to download this image</p></div>
            <div id="closeButton"></div>
        </div>

        <a-scene
            loading-screen="dotsColor: white; backgroundColor: black; enabled: true"
            xrweb="disableWorldTracking: true; cameraDirection: back"
            xrextras-gesture-detector
            xrextras-almost-there
            xrextras-loading
            xrextras-runtime-error
            photo-mode
            renderer="colorManagement: true; physicallyCorrectLights: true;"
            xrextras-generate-image-targets="primitive: paruparu-ktp">
            <a-assets>
                
            </a-assets>

            <a-camera
                position="0 4 10"
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;">
            </a-camera>  
        </a-scene>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    </body>
</html>
