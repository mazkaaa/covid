    <a-scene
            loading-screen="dotsColor: white; backgroundColor: black; enabled: true"
            xrweb="disableWorldTracking: true; cameraDirection: back"
            xrextras-gesture-detector
            xrextras-almost-there
            xrextras-loading
            xrextras-runtime-error
            renderer="colorManagement: true; physicallyCorrectLights: true;"
            xrextras-generate-image-targets="primitive: paruparu-ktp">
        <a-assets>
            <a-asset-item id="sehat-model" src="sehat2.glb" preload="true"></a-asset-item>
            <a-asset-item id="kotor-model" src="kotor2.glb" preload="true"></a-asset-item>
        </a-assets>

        <a-camera
                position="0 4 10"
                raycaster="objects: .cantap"
                cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <!---<a-light type="directional" intensity="0.5" position="0 -1 3"></a-light>

        <a-light type="ambient" color="#CCC" intensity="1"></a-light>--->
